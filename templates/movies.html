{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<section class="masthead search-masthead">

    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="mt-5 mb-5">
                {% for movie in object_list %}
                <div id="watchlist" class="row mt-2">
                    <a class="btn btn-secondary btn-xl js-scroll-trigger" href="#about">{{ movie.title }}</a>
                </div>
                {% empty %}
                <div class="row">
                    <h5 class="movie-name">There are no movies, please add some to the database...</h5>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
