{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<section class="masthead">
    <div class="container h-100">
        <div class="row align-items-start justify-content-center text-center">
            <div class="row pt-5">
                <form method="post" class="card-body">
                    {% csrf_token %}
                    <div class="md-form mb-5">
                        {{ form.name }}
                        <button class="btn btn-primary" type="submit">+ Create new watchlist</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row align-items-center justify-content-center text-center">
            <div class="mt-5 mb-5">
                {% for watchlist in watchlists %}
                <div id="watchlist" class="row mt-2">
                    <a class="btn btn-secondary btn-xl js-scroll-trigger" href="#about">{{ watchlist.name }}</a>
                </div>
                {% empty %}
                <div class="row">
                    <h5>There are no watchlists, please create one...</h5>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
