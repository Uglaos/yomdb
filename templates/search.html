{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="masthead search-masthead">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center mt-5">
            <div class="col-lg-10 align-self-end">
                <h3 class="text-uppercase text-white font-weight-bold">Movie Search</h3>
                <hr class="divider my-4"/>
            </div>
            <div class="col-lg-8 align-self-baseline">
                <form id="movieSearchForm">
                    <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
                </form>
            </div>

            <div class="mt-5 mb-5">
                <div id="movies" class="row">

                </div>
            </div>

        </div>


    </div>

</section>

{% endblock content %}
