{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<section class="masthead search-masthead">

    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="table-responsive text-nowrap mt-5 mb-5">
                <h3 class="text-uppercase text-white font-weight-bold mt-5 mb-2">{{ object.title }}</h3>
                {% for genre in object.genres.all %}
                <p class="btn btn-primary">{{ genre.name }} </p>
                {% endfor %}
                <hr>
                <h4 class="text-white font-weight-bold mb-4">Actors</h4>
                {% for actor in object.actors.all %}
                <p class="text-white">{{ actor.name }} </p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
